<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Techathlon Leaderboard</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        .lboard_mem {
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;

        }

        .lboard_mem:hover {
            transform: scale(1.1);
            z-index: 1;

        }

        .lboard_mem::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: yellow;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
            animation: backgroundAnimation 10s infinite alternate;
            /* Adding animation */
        }

        .lboard_mem:hover::before {
            opacity: 1;

        }


        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap');

        * {
            margin: 0;
            padding: 0;
            list-style: none;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            /* background-image:url("tinkerer.jpg"); */
            background-image: linear-gradient(120deg,
                    rgba(7, 7, 9, 1) 16%,
                    rgba(27, 24, 113, 1) 96%);
            background-repeat: no-repeat;
        }

        .wrapper {
            width: 100%;
            height: 100%;
        }


        .lboard_section .lboard_tabs ul {
            display: flex;
        }

        .lboard_section .lboard_tabs ul li {
            margin-right: 50px;
            font-size: 25px;
            font-weight: 600;
            color: #3a3d51;
            cursor: pointer;
        }

        .lboard_section .lboard_tabs ul li:hover,
        .lboard_section .lboard_tabs ul li.active {
            color: #fff;
        }

        .lboard_wrap {
            position: absolute;
            top: 70px;
            left: 40px;
            background: #ffd300;
            width: 100%;
            height: 100%;
            border-radius: 5px;
        }

        .lboard_wrap .lboard_item {
            padding: 25px;
        }

        .lboard_wrap .lboard_mem {
            display: flex;
            align-items: center;
            padding: 0;
            margin: 15px 0;
        }

        .lboard_wrap .lboard_mem:first-child {
            padding-top: 0;
        }

        .lboard_wrap .lboard_mem:last-child {
            padding-bottom: 0;
            border-bottom: 0;
        }

        .lboard_wrap .lboard_mem .img {
            width: 50px;
        }

        .lboard_wrap .lboard_mem img {
            display: block;
            width: 100%;
        }

        .lboard_wrap .lboard_mem .name_bar {
            margin: 0 20px;
            width: calc(100% - 150px);
        }

        .lboard_wrap .lboard_mem .name_bar p {
            color: #3a3d51;
        }

        .lboard_wrap .lboard_mem .name_bar p span {
            margin-right: 5px;
        }

        .lboard_wrap .lboard_mem .points {
            width: 100px;
            color: #3a3d51;
        }

        .lboard_wrap .lboard_mem .name_bar .bar_wrap {
            width: 100%;
            height: 5px;
            background: #d5b000;
            margin-top: 5px;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        .lboard_wrap .lboard_mem .name_bar .bar_wrap .inner_bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 5px;
            background: #fff;
            border-radius: 5px;
            border-top-right-radius: 0px;
            border-bottom-right-radius: 0px;
        }

        /* Additional CSS for progress bar */
        .lboard_wrap .lboard_mem .name_bar .bar_wrap {
            width: 100%;
            height: 5px;
            background: #d5b000;
            margin-top: 5px;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        .lboard_wrap .lboard_mem .name_bar .bar_wrap .inner_bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            /* Adjusted height to fill the entire progress bar */
            background: #fff;
            border-radius: 5px;
            border-top-right-radius: 0px;
            border-bottom-right-radius: 0px;
            transition: width 0.5s ease;
            /* Added transition for smoother width change */
        }

        /* Additional styles for leaderboard items */
        .lboard_wrap .lboard_item {
            display: none;
            /* Hide all leaderboard items by default */
        }

        .lboard_wrap .lboard_item.active {
            display: block;
            /* Display active leaderboard item */
        }

        /* Adjusted styles for leaderboard members */
        .lboard_wrap .lboard_mem .name_bar {
            flex: 1;
            /* Adjusted width to take remaining space */
            margin: 0 20px;
        }

        .lboard_wrap .lboard_mem .points {
            width: auto;
            /* Removed fixed width to accommodate variable score length */
        }

        @media only screen and (max-width: 600px) {
            .lboard_section {
                width: 200vw;
                /* Occupy full viewport width */
                height: calc(100vh - 50px);
                /* Adjust height based on viewport height */
                margin: 0;
                /* Remove margin */
                padding: 0;
                /* Remove padding */
            }

            .lboard_wrap {
                width: 100%;
                /* Occupy full width of its container */
                height: calc(100% - 50px);
                /* Adjust height based on remaining space */
                top: 0;
                /* Position at the top */
                left: 0;
                /* Position at the left */
                border-radius: 10px;
                /* Remove border radius */
            }

            .lboard_wrap .lboard_item {
                padding: 10px;
                /* Adjust padding */
            }

            .lboard_wrap .lboard_mem {
                margin: 5px 0;
                /* Adjust margin */
            }

            .lboard_wrap .lboard_mem .name_bar {
                margin: 0 10px;
                /* Adjust margin */
            }
        }


        @media only screen and (min-width:600px) {

            .lboard_section {
                width: 76vw;
                height: 60vh;
                margin: 12vw auto 0;
                background: #f94f62;
                padding: 25px 40px;
                position: relative;
                border-radius: 5px;
            }
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>

<body>
    <img src="Front High Res.png" style="width:20vw;margin: 20px 39vw; border-radius: 25px;" alt="">
    <h1 style="text-align: center; color: white; padding-top: 50px;font-size: 50px ; ">TL-Techathlon Leaderboard </h1>
    <div class="wrapper">
        <div class="lboard_section">
            <div class="lboard_tabs">
                <div class="tabs">
                    <ul>
                        <li data-li="today">Software</li>
                        <li class="active" data-li="month">Hardware</li>
                        <li data-li="year">Total</li>
                    </ul>
                </div>
            </div>

            <div class="lboard_wrap" id="leaderboard">
                <div class="lboard_item today"> <!-- For Software -->
                    <!-- Leaderboard items for Software (today) -->
                </div>
                <div class="lboard_item month active"> <!-- For Hardware -->
                    <!-- Leaderboard items for Hardware (month) -->
                </div>
                <div class="lboard_item year"> <!-- For Total -->
                    <!-- Leaderboard items for Total (year) -->
                </div>
            </div>
        </div>
    </div>
    <div style="padding-top: 75px; display: flex; justify-content: center;"><img src="logo pre pre finalAsset 4.png"
            alt=""></div>

    <div id="particles-js"></div>
    <script src="scripts.js"></script>
    <script>
        // Function to update scores
        function updateScores(category) {
            const lboardItem = document.querySelector(`.lboard_item.${category}`);

            // Check if lboardItem is null
            if (lboardItem) {
                const filteredData = data[category]; // Filtered data based on category
                const leaderboardHTML = filteredData.map((entry, index) => `
                <div class="lboard_mem">
                    <h2>${index + 1}</h2>
                    <h2 class="name_bar">${entry.name}</h2>
                    <h1>${entry.score}</h1>
                </div>
            `).join('');

                lboardItem.innerHTML = leaderboardHTML;
            } else {
                console.error('Error: Cannot find leaderboard item for category:', category);
            }
        }

        // Function to fetch data for a category
        function fetchData() {
            fetch('leaderboard.json')
                .then(response => response.json())
                .then(jsonData => {
                    data = jsonData; // Store the JSON data
                    const activeTab = document.querySelector('.lboard_tabs .tabs ul li.active');
                    const category = activeTab.getAttribute('data-li');
                    updateScores(category);
                })
                .catch(error => console.error('Error fetching leaderboard data:', error));
        }

        // Fetch initial data
        let data = {}; // Variable to store the JSON data
        fetchData();

        // Event listener for tab click
        document.querySelectorAll('.lboard_tabs .tabs ul li').forEach(tab => {
            tab.addEventListener('click', function () {
                const activeTab = document.querySelector('.lboard_tabs .tabs ul li.active');
                activeTab.classList.remove('active');
                this.classList.add('active');
                const category = this.getAttribute('data-li');
                const activeItem = document.querySelector('.lboard_item.active');
                activeItem.classList.remove('active');
                const newItem = document.querySelector(`.lboard_item.${category}`);
                newItem.classList.add('active');
                updateScores(category);
            });
        });
        document.addEventListener('DOMContentLoaded', function () {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 200,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#f0c394"
                    },
                    "opacity": {
                        "value": 0.4,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#f0c394",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 0.5,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "retina_detect": true
            });
        });

    </script>

</body>

</html>
