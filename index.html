<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Techathlon Leaderboard</title>
    <style>
        .lboard_mem {
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;

        }

        .lboard_mem:hover {
            transform: scale(1.1);
            z-index: 1;

        }

        .lboard_mem::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: yellow;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
            animation: backgroundAnimation 10s infinite alternate;
            /* Adding animation */
        }

        .lboard_mem:hover::before {
            opacity: 1;

        }


        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap');

        * {
            margin: 0;
            padding: 0;
            list-style: none;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            /* background-image:url("tinkerer.jpg"); */
            background-color: #23232a;
            background-size: cover;
        }

        .wrapper {
            width: 100%;
            height: 100%;
        }


        .lboard_section .lboard_tabs ul {
            display: flex;
        }

        .lboard_section .lboard_tabs ul li {
            margin-right: 50px;
            font-size: 25px;
            font-weight: 600;
            color: #3a3d51;
            cursor: pointer;
        }

        .lboard_section .lboard_tabs ul li:hover,
        .lboard_section .lboard_tabs ul li.active {
            color: #fff;
        }

        .lboard_wrap {
            position: absolute;
            top: 70px;
            left: 40px;
            background: #ffd300;
            width: 100%;
            height: 100%;
            border-radius: 5px;
        }

        .lboard_wrap .lboard_item {
            padding: 25px;
        }

        .lboard_wrap .lboard_mem {
            display: flex;
            align-items: center;
            padding: 0;
            margin: 15px 0;
        }

        .lboard_wrap .lboard_mem:first-child {
            padding-top: 0;
        }

        .lboard_wrap .lboard_mem:last-child {
            padding-bottom: 0;
            border-bottom: 0;
        }

        .lboard_wrap .lboard_mem .img {
            width: 50px;
        }

        .lboard_wrap .lboard_mem img {
            display: block;
            width: 100%;
        }

        .lboard_wrap .lboard_mem .name_bar {
            margin: 0 20px;
            width: calc(100% - 150px);
        }

        .lboard_wrap .lboard_mem .name_bar p {
            color: #3a3d51;
        }

        .lboard_wrap .lboard_mem .name_bar p span {
            margin-right: 5px;
        }

        .lboard_wrap .lboard_mem .points {
            width: 100px;
            color: #3a3d51;
        }

        .lboard_wrap .lboard_mem .name_bar .bar_wrap {
            width: 100%;
            height: 5px;
            background: #d5b000;
            margin-top: 5px;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        .lboard_wrap .lboard_mem .name_bar .bar_wrap .inner_bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 5px;
            background: #fff;
            border-radius: 5px;
            border-top-right-radius: 0px;
            border-bottom-right-radius: 0px;
        }

        /* Additional CSS for progress bar */
        .lboard_wrap .lboard_mem .name_bar .bar_wrap {
            width: 100%;
            height: 5px;
            background: #d5b000;
            margin-top: 5px;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        .lboard_wrap .lboard_mem .name_bar .bar_wrap .inner_bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            /* Adjusted height to fill the entire progress bar */
            background: #fff;
            border-radius: 5px;
            border-top-right-radius: 0px;
            border-bottom-right-radius: 0px;
            transition: width 0.5s ease;
            /* Added transition for smoother width change */
        }

        /* Additional styles for leaderboard items */
        .lboard_wrap .lboard_item {
            display: none;
            /* Hide all leaderboard items by default */
        }

        .lboard_wrap .lboard_item.active {
            display: block;
            /* Display active leaderboard item */
        }

        /* Adjusted styles for leaderboard members */
        .lboard_wrap .lboard_mem .name_bar {
            flex: 1;
            /* Adjusted width to take remaining space */
            margin: 0 20px;
        }

        .lboard_wrap .lboard_mem .points {
            width: auto;
            /* Removed fixed width to accommodate variable score length */
        }

        /* ANIMATED BACKGROUND */

        .particles {
            position: absolute;
            display: flex;
            z-index: 1;
            padding: 0 10px;
            z-index: 5;
        }

        .particles span {
            position: relative;
            bottom: 30px;
            width: 30px;
            height: 30px;
            background: #7edd90;
            box-shadow: 0 0 0 10px #7edd9044, 0 0 50px #7edd90, -100px 0 #475c9a99,
                100px 0 #475c9a99;
            margin: 0 4px;
            border-radius: 50%;
            animation: animate calc(190s / var(--i)) ease infinite;
        }

        .particles span:nth-child(2n) {
            background: #475c9a;
            box-shadow: 0 0 0 10px #475c9a44, 0 0 50px #475c9a, -100px 0 #7edd9099,
                100px 0 #7edd9099;
        }

        .particles span:nth-child(3n) {
            background: #9a4772;
            box-shadow: 0 0 0 10px #9a477244, 0 0 50px #9a4772, -100px 0 #7edd9099,
                100px 0 #7edd9099;
        }

        @keyframes animate {
            0% {
                transform: translateY(25vh) scale(0) rotate(180deg);
            }

            20% {
                transform: translateY(27vh) scale(1) rotate(0deg);
            }

            100% {
                transform: translateY(-100vh) scale(0.5) rotate(360deg);
            }
        }

        @media only screen and (max-width: 600px) {
            .lboard_section {
                width: 200vw;
                /* Occupy full viewport width */
                height: calc(100vh - 50px);
                /* Adjust height based on viewport height */
                margin: 0;
                /* Remove margin */
                padding: 0;
                /* Remove padding */
            }

            .lboard_wrap {
                width: 100%;
                /* Occupy full width of its container */
                height: calc(100% - 50px);
                /* Adjust height based on remaining space */
                top: 0;
                /* Position at the top */
                left: 0;
                /* Position at the left */
                border-radius: 10px;
                /* Remove border radius */
            }

            .lboard_wrap .lboard_item {
                padding: 10px;
                /* Adjust padding */
            }

            .lboard_wrap .lboard_mem {
                margin: 5px 0;
                /* Adjust margin */
            }

            .lboard_wrap .lboard_mem .name_bar {
                margin: 0 10px;
                /* Adjust margin */
            }
        }


        @media only screen and (min-width:600px) {

            .lboard_section {
                width: 76vw;
                height: 50vh;
                margin: 12vw auto 0;
                background: #f94f62;
                padding: 25px 40px;
                position: relative;
                border-radius: 5px;
            }
        }
    </style>
</head>

<body>
    
    <h1 style="text-align: center; color: white; padding-top: 50px;font-size: 50px ; ">Techathlon Leaderboard</h1>
    <div class="wrapper">
        <div class="lboard_section">
            <div class="lboard_tabs">
                <div class="tabs">
                    <ul>
                        <li data-li="today">Software</li>
                        <li class="active" data-li="month">Hardware</li>
                        <li data-li="year">Total</li>
                    </ul>
                </div>
            </div>

            <div class="lboard_wrap" id="leaderboard">
                <div class="lboard_item today"> <!-- For Software -->
                    <!-- Leaderboard items for Software (today) -->
                </div>
                <div class="lboard_item month active"> <!-- For Hardware -->
                    <!-- Leaderboard items for Hardware (month) -->
                </div>
                <div class="lboard_item year"> <!-- For Total -->
                    <!-- Leaderboard items for Total (year) -->
                </div>
            </div>
        </div>
        <ul class="particles">
            <span style="--i: 11"></span>
            <span style="--i: 12"></span>
            <span style="--i: 13"></span>
            <span style="--i: 14"></span>
            <span style="--i: 15"></span>
            <span style="--i: 16"></span>
            <span style="--i: 17"></span>
            <span style="--i: 18"></span>
            <span style="--i: 19"></span>
            <span style="--i: 20"></span>
            <span style="--i: 21"></span>
            <span style="--i: 11"></span>
            <span style="--i: 12"></span>
            <span style="--i: 13"></span>
            <span style="--i: 14"></span>
            <span style="--i: 15"></span>
            <span style="--i: 16"></span>
            <span style="--i: 17"></span>
            <span style="--i: 18"></span>
            <span style="--i: 19"></span>
            <span style="--i: 20"></span>
            <span style="--i: 21"></span>
            <span style="--i: 11"></span>
            <span style="--i: 12"></span>
            <span style="--i: 13"></span>
            <span style="--i: 14"></span>
            <span style="--i: 15"></span>
            <span style="--i: 16"></span>
            <span style="--i: 17"></span>
            <span style="--i: 18"></span>
            <span style="--i: 19"></span>
            <span style="--i: 20"></span>
            <span style="--i: 21"></span>
        </ul>
    </div>


    <script src="scripts.js"></script>
    <script>
        // Function to update scores
        function updateScores(category) {
            const lboardItem = document.querySelector(`.lboard_item.${category}`);

            // Check if lboardItem is null
            if (lboardItem) {
                const filteredData = data[category]; // Filtered data based on category
                const leaderboardHTML = filteredData.map((entry, index) => `
                <div class="lboard_mem">
                    <h2>${index + 1}</h2>
                    <h2 class="name_bar">${entry.name}</h2>
                    <h1>${entry.score}</h1>
                </div>
            `).join('');

                lboardItem.innerHTML = leaderboardHTML;
            } else {
                console.error('Error: Cannot find leaderboard item for category:', category);
            }
        }

        // Function to fetch data for a category
        function fetchData() {
            fetch('leaderboard.json')
                .then(response => response.json())
                .then(jsonData => {
                    data = jsonData; // Store the JSON data
                    const activeTab = document.querySelector('.lboard_tabs .tabs ul li.active');
                    const category = activeTab.getAttribute('data-li');
                    updateScores(category);
                })
                .catch(error => console.error('Error fetching leaderboard data:', error));
        }

        // Fetch initial data
        let data = {}; // Variable to store the JSON data
        fetchData();

        // Event listener for tab click
        document.querySelectorAll('.lboard_tabs .tabs ul li').forEach(tab => {
            tab.addEventListener('click', function () {
                const activeTab = document.querySelector('.lboard_tabs .tabs ul li.active');
                activeTab.classList.remove('active');
                this.classList.add('active');
                const category = this.getAttribute('data-li');
                const activeItem = document.querySelector('.lboard_item.active');
                activeItem.classList.remove('active');
                const newItem = document.querySelector(`.lboard_item.${category}`);
                newItem.classList.add('active');
                updateScores(category);
            });
        });
    </script>

</body>

</html>
